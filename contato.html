    <main>
        <form>
            <label for="nomesobrenome" required >nome e sobrenome</label>
            <input type="text" id="nomesobrenome" required placeholder="nome e sobrenome"> 

            <label for="email" required>email </label>
            <input type="email" id="email" required placeholder="exemplo@dominio.com"> 

            <label for="telefone" required> telefone</label>
            <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

            

            <label for="mensagem"> mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="observações"></textarea>

                <fieldset>
                    <legend>como prefere o nosso contato?</legend>
                    <label for="radio-email" class="input-padrao"><input type="radio"name="contato" id="radio-email"> email</label >
                    

                    <label for="radio-telefone" class="input-padrao"><input type="radio"name="contato" id="radio-telefone"> telefone</label>
                    

                    <label for="radio-whatsApp" class="input-padrao" ><input type="radio"name="contato" id="radio-whatsApp" checked> whatsApp</label>
                    
                    <label><input type="checkbox" class="checkbox" checked>gostaria de receber nossas novidades por e-mail?</label>

                </fieldset>    
                
                <fieldset>
                    
                    <legend class="horario">qual horário prefere ser atendido?</legend>
                    <select>
                        <option>manhã</option>
                        <option>tarde</option>
                        <option>noite</option>
                    </select>
                </fieldset>
            
            <input type="submit" value="enviar formulário" class="enviar">

    

            
        </form>
